{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="{% url 'apps.usuario:login' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
